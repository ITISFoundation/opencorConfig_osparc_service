name: Config_Service_ICC_SMC_Neuro
key: simcore/services/comp/config_service_icc_smc_neuro
type: computational
integration-version: 1.0.0
version: 0.1.1
description: Generates OpenCOR config file with selected parameters for ICC_SMC_Neuro
  CellML model
contact: oath399@aucklanduni.ac.nz
thumbnail: https://opencor.ws/res/pics/logo.png
authors:
- name: Omkar N. Athavale
  email: oath399@aucklanduni.ac.nz
  affiliation: Auckland Bioengineering Institute, University of Auckland
- name: Elisabetta Iavarone
  email: iavarone@itis.swiss
  affiliation: IT'IS Foundation
inputs:
  input_1:
    displayOrder: 1
    label: x<sub>i</sub>
    description: Inhibitory stimulation (0-1)
    type: number
    defaultValue: 0
  input_2:
    displayOrder: 2
    label: x<sub>e</sub>
    description: Excitatory stimulation (0-1)
    type: number
    defaultValue: 0
  input_3:
    displayOrder: 3
    label: ns<sub>start</sub>
    description: Neural stimulation start time (s)
    type: number
    defaultValue: 120
  input_4:
    displayOrder: 2
    label: ns<sub>end</sub>
    description: Neural stimulation end time (s)
    type: number
    defaultValue: 180
outputs:
  output_1:
    displayOrder: 1
    label: OpenCOR_Config
    description: OpenCOR Docker Config File
    type: data:*/*
    fileToKeyMap:
      config.json: output_1
